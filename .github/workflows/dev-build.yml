on:
  push:
    branches:
      - dev

name: Build Dev Deployment Image

jobs:
  build-dev-image:
    runs-on: ubuntu-latest

    steps:
      - name: üõéÔ∏è Checkout
        uses: actions/checkout@v4

      - name: üîê Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: registry.cevi.tools
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        env:
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          POSTHOG_PROJECT_ID: ${{ secrets.POSTHOG_PROJECT_ID }}
        run: docker compose -f docker-compose.dev.yml build

      - name: Push Docker Image
        # Retry docker push up to 5 times with exponential
        # backoff to handle transient network issues
        run: |
          n=0
          until [ "$n" -ge 5 ]
          do
             docker push registry.cevi.tools/cevi/conveniat27-webpage:dev && break
             n=$((n+1))
             echo "Push failed. Retrying in $((2**n)) seconds..."
             sleep $((2**n))
          done
          if [ "$n" -ge 5 ]; then
             echo "Push failed after 5 attempts."
             exit 1
          fi
