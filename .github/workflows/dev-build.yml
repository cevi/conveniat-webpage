on:
  push:
    branches:
      - dev

name: Build Dev Deployment Image

jobs:
  build-dev-image:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4

      - name: 🔐 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: registry.cevi.tools
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🚀 Build and Push Dev Image
        uses: docker/build-push-action@v5
        with:
          context: . # Specifies the build context, usually the root of your repository
          file: ./docker-compose.dev.yml # Path to your Docker Compose file
          push: true
          tags: registry.cevi.tools/cevi/conveniat27-webpage:dev
          cache-from: type=registry,ref=registry.cevi.tools/cevi/conveniat27-webpage:dev
          cache-to: type=registry,ref=registry.cevi.tools/cevi/conveniat27-webpage:dev,mode=max
